    <div class="content">
      <h1 class="titulo">REGISTRO DE EQUIPOS</h1>

      <form action="">
        <div class="inputdiv">
          <section>
            <div>
              <label class="label" for="serie">Número de serie</label>
              <input id="serie" class="input" type="text" placeholder="Número de serie">
            </div>

            <div>
              <label class="label" for="tipo">Tipo de producto</label>
              <select id="tipo" class="input">
                <option value="" disabled="" selected="">Tipo de producto</option>
                <option value="">Opción 2</option>
                <option value="">Opción 3</option>
                <option value="">Opción 4</option>
              </select>
            </div>

            <div>
              <label class="label" for="imagen">Imagen del producto</label>
              <input id="imagen" class="input" type="file" placeholder="Imagen del producto">
            </div>
          </section>

          <section>
            <div>
              <label class="label" for="marca">Marca del producto</label>
              <input id="marca" class="input" type="text" placeholder="Marca del producto">
            </div>

            <div>
              <label class="label" for="modelo">Modelo del producto</label>
              <input id="modelo" class="input" type="text" placeholder="Modelo del producto">
            </div>
          </section>
        </div>

        <div class="btndiv">
          <button class="btn" type="submit">Registrar</button>
        </div>
      </form>
    </div>

<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Inicio de Sesión</title>
</head>
<body>
    
    <form id="formLogin" action="">
        <img src="./imgs/logoSena.png" alt="">

        <div class="inputDiv">
            <label for="numId">Número de identificación</label>
            <input type="text" id="numId" class="input" placeholder="Inserte el número de identificación">
        </div>
        
        <div class="inputDiv">
            <label for="pass">Contraseña</label>
            <input type="password" id="pass" class="input" placeholder="Inserte la contraseña">
        </div>

        <a href="#" id="recuperar">¿Olvidaste tu contraseña?</a>
        
        <a href="paginas/registro.html" class="button" type="button">Iniciar Sesión</a>

    </form>


</body></html>
